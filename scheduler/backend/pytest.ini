[pytest]
# Pytest configuration for scheduler backend

# Directories to search for tests
testpaths = tests

# Python files to search for tests
python_files = test_*.py

# Python classes to search for tests
python_classes = Test*

# Python functions to search for tests
python_functions = test_*

# Minimum Python version
minversion = 3.12

# Add current directory to Python path
pythonpath = .

# Disable warnings summary
addopts =
    -ra
    -q
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api_key: marks tests that require Anthropic API key
    requires_excel: marks tests that require Excel test data

# Coverage options (if using pytest-cov)
# Uncomment when pytest-cov is installed
# addopts = --cov=app --cov-report=html --cov-report=term

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
