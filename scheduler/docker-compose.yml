version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: scheduler_db
    environment:
      POSTGRES_DB: scheduler_dev
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: dev_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scheduler_backend
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://scheduler:dev_password_change_in_production@db:5432/scheduler_dev
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - scheduler_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scheduler_frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - scheduler_network

volumes:
  postgres_data:

networks:
  scheduler_network:
    driver: bridge
